<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Pro</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: skyblue;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<audio id="flapSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d66589ed2f.mp3" loop autoplay></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const flapSound = document.getElementById("flapSound");
const bgMusic = document.getElementById("bgMusic");

let birdImg = new Image();
let bgImg = new Image();
let pipeTopImg = new Image();
let pipeBottomImg = new Image();
birdImg.src = "https://i.imgur.com/OdL0XPt.png";
bgImg.src = "https://i.imgur.com/rf5kB3B.png";
pipeTopImg.src = "https://i.imgur.com/YLhCqRH.png";
pipeBottomImg.src = "https://i.imgur.com/6flbV9N.png";

let bird = { x: 80, y: 150, width: 34, height: 24, velocity: 0 };
let gravity = 0.5;
let jump = -8;
let pipes = [];
let score = 0;
let highScore = 0;
let gameOver = false;
let gameStarted = false;
let frames = 0;

function resetGame() {
  bird.y = 150;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frames = 0;
  gameOver = false;
}

function createPipe() {
  let topHeight = Math.random() * 200 + 50;
  let gap = 150;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: topHeight + gap,
    width: 52,
  });
}

function draw() {
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  if (!gameStarted) {
    ctx.fillStyle = "white";
    ctx.font = "32px sans-serif";
    ctx.fillText("Flappy Bird", 110, 250);
    ctx.font = "20px sans-serif";
    ctx.fillText("Nhấn để bắt đầu", 120, 300);
    return;
  }

  // Chim
  bird.velocity += gravity;
  bird.y += bird.velocity;
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

  // Ống nước
  pipes.forEach(pipe => {
    pipe.x -= 2;
    ctx.drawImage(pipeTopImg, pipe.x, pipe.top - 320, pipe.width, 320);
    ctx.drawImage(pipeBottomImg, pipe.x, pipe.bottom, pipe.width, 320);

    // Va chạm
    if (
      bird.x < pipe.x + pipe.width &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver = true;
    }

    // Cộng điểm
    if (pipe.x + pipe.width === bird.x) score++;
  });

  // Xóa ống cũ
  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  // Thêm ống mới
  if (frames % 100 === 0) createPipe();

  // Chạm đất hoặc trần
  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver = true;
  }

  // Điểm
  ctx.fillStyle = "black";
  ctx.font = "20px sans-serif";
  ctx.fillText("Điểm: " + score, 10, 30);
  ctx.fillText("Kỷ lục: " + highScore, 10, 55);

  // Game Over
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "32px sans-serif";
    ctx.fillText("Game Over", 120, 280);
    ctx.font = "20px sans-serif";
    ctx.fillText("Nhấn để chơi lại", 120, 320);
    if (score > highScore) highScore = score;
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  draw();
  if (!gameOver) {
    frames++;
    requestAnimationFrame(gameLoop);
  }
}

// Nhảy
function flap() {
  if (!gameStarted) {
    gameStarted = true;
    resetGame();
    bgMusic.play();
    gameLoop();
  }
  if (!gameOver) {
    bird.velocity = jump;
    flapSound.play();
  } else {
    resetGame();
    gameLoop();
  }
}

// Bắt sự kiện
canvas.addEventListener("click", flap);
canvas.addEventListener("touchstart", flap);
document.addEventListener("keydown", e => {
  if (e.code === "Space" || e.key === "9") flap();
});
</script>
</body>
</html>
